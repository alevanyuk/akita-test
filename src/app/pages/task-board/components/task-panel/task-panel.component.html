<div class="title">
    {{panelName}}
</div>
<div class="main" pDroppable>
        <p-scrollPanel pDroppable (drop)="drop(panelItems)" [style]="{ width: '100%', height: '100%' }">
            <div *ngFor="let item of panelItems" pDraggable (onDragStart)="dragStart(item, panelItems)" (onDragEnd)="dragEnd(item)">
                <app-task-item [task]="item"></app-task-item>
            </div>
        </p-scrollPanel>
</div>
